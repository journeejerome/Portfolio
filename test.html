<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Briefing Festival</title>

		<style>
			body {
				margin: 0;
				padding: 40px;
				font-family: Arial, sans-serif;
				background-color: #0d0f27;
				color: #ffffff;
			}

			.row {
				display: flex;
				align-items: center; /* ðŸ”¥ aligne parfaitement le h3 et le p */
				gap: 10px;
				margin-bottom: 20px;
				max-width: 900px;
			}

			.row h3,
			.row p {
				margin: 0;
				line-height: 1.3; /* ðŸ”¥ mÃªme line-height = alignement nickel */
			}

			.row h3 {
				min-width: 90px;
				color: #ff8c2b;
				font-size: 18px;
				font-weight: 700;
			}

			.row p {
				opacity: 0.9;
				font-size: 16px;
			}

			a {
				color: #ff8c2b;
				text-decoration: none;
				font-weight: 600;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<h3>Support :</h3>
			<p>Mobile & Web</p>
		</div>

		<div class="row">
			<h3>Briefing :</h3>
			<p>
				The organizer of a major music festival has tasked you with creating the website of their event. They want festival-goers
				to have an unforgettable experience, and to achieve this, they want to pull out all the stops!
			</p>
		</div>

		<div class="row">
			<h3>Link :</h3>
			<p><a href="#">Click here to watch the prototype</a></p>
		</div>
	</body>
</html>
